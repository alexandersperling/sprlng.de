image: node:alpine

services:
  - docker:19.03.1-dind

before_script:
  - "apk update -q && apk add -q openssh-client"
build:
  stage: build
  script:
    - "npm install htmlhint csslint -g > /dev/null"
    - "./scripts/lint.sh"
  except:
    - "master"
  tags:
    - "asprlng"

deploy:
  stage: deploy
  script:
    - "echo \"${SSH_PRIVATE_KEY}\" > temp_id_rsa"
    - "./scripts/deploy.sh sprlng.de"
  only:
    - "master"
  tags:
    - "asprlng"

build-docker-image:
  image: docker:latest
  stage: build
  script:
    - "echo ${CI_REGISTRY_PASSWORD} | docker login -u ${CI_REGISTRY_USER} --password-stdin ${CI_REGISTRY}"
    - "docker build -t ${CI_REGISTRY_IMAGE} ."
    - "docker push ${CI_REGISTRY_IMAGE}:latest"
